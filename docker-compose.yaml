# - volumes: preferred mechanism for persisting data generated by docker containers (rm -rf volumes)
# - depends_on: control the order of service startup and shutdown

version: "3.8"
services:
  db:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'

  redis:
    image: redis:7.0.12-alpine
    restart: always
    ports:
      - '6379:6379'

  backend:
    build: .
    command: >
            bash -c "python manage.py migrate
            && DJANGO_SUPERUSER_PASSWORD=0 python manage.py createsuperuser --no-input --username=admin  --email=admin@admin.com
            && celery --app=config.celery worker --beat --scheduler django --detach
            && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    environment:
      - DEBUG=True
      - SECRET_KEY=q
      - SQL_DATABASE=postgres
      - SQL_USER=postgres
      - SQL_PASSWORD=postgres
      - SQL_HOST=task-processing-test-db-1
      - REDIS_HOST=redis://task-processing-test-redis-1:6379
      - TIME_ZONE=Europe/Kiev
    depends_on:
      - db
      - redis
